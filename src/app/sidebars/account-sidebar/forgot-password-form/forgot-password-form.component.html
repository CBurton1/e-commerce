<form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
  <h1 class="ecs-forgot-password-form__title">Forgot Password</h1>

  <div *ngIf="!success" class="ecs-forgot-password-form">

    <mat-form-field class="ecs-forgot-password-form__field" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Email">
      <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('email')">
        Email is <strong>invalid</strong>
      </mat-error>
    </mat-form-field>

    <button class="ecs-forgot-password-form__submit" mat-raised-button [class.spinner]="loading" [disabled]="loading">
      Send Forgot Password Email
    </button>

    <p (click)="onLogin()" class="ecs-forgot-password-form__login">Remember your password? Login</p>

  </div>

  <div *ngIf="success" class="ecs-forgot-password-form">
    <p>A reset password email has been sent to {{ forgotPasswordForm.value.email }}.</p>
  </div>
</form>
